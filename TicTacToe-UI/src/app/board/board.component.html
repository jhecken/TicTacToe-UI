<div *ngIf="!winner">
    <h1>Current Player: {{ player }}</h1>
</div>
<div *ngIf="winner">
    <h1>Player {{ winner }} won the game!</h1>
</div>
<div>
    <button nbButton hero outline status="primary" (click)="newGame()">Start New Game</button>
</div>
<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
    </app-square>
</main>
